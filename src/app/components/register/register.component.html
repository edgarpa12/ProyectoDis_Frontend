<div class="container">
  <div class="row">
    <div class="col-md-12 py-5">
      <div class="card px-5 py-4 d-flex justify-content-start">
        <div class="row mx-2">
          <button class="btn my-3 mr-4" (click)="goBack()">
            <i class="fa fa-arrow-circle-left fa-3x" style="color: #134e6f"></i>
          </button>
          <p class="text-black align-text-center my-4">
            Registra tu Organización
          </p>
        </div>
        <form
          class="blue-form d-flex flex-wrap justify-content-center"
          [formGroup]="memberService.formOrganization"
        >
          <div class="col-md-4">
            <div class="form-group mx-sm-3 mb-2">
              <div class="row py-4">
                <input
                  type="text"
                  class="form-control px-3 pt-2"
                  formControlName="name"
                />
                <img
                  src="./assets/landing/placeholder.svg"
                  class="placeholder-bg"
                />
                <p class="placeholder-text">
                  <span class="fa fa-users"></span> Organización
                </p>
              </div>
            </div>
            <div class="form-group mx-sm-3 mb-2">
              <div class="row py-4">
                <input
                  type="text"
                  class="form-control px-3 pt-2"
                  formControlName="legalCertificate"
                />
                <img
                  src="./assets/landing/placeholder.svg"
                  class="placeholder-bg"
                />
                <p class="placeholder-text">
                  <span class="fa fa-file"></span> Certificado
                </p>
              </div>
            </div>
            <div class="form-group mx-sm-3 mb-2">
              <div class="row py-4">
                <input
                  type="text"
                  class="form-control px-3 pt-2"
                  formControlName="web"
                />
                <img
                  src="./assets/landing/placeholder.svg"
                  class="placeholder-bg"
                />
                <p class="placeholder-text">
                  <span class="fa fa-wifi"></span> Web
                </p>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group mx-sm-3 mb-2">
              <div class="row py-4">
                <input
                  type="text"
                  class="form-control px-3 pt-2"
                  formControlName="phone"
                />
                <img
                  src="./assets/landing/placeholder.svg"
                  class="placeholder-bg"
                />
                <p class="placeholder-text">
                  <span class="fa fa-phone"></span> Telefono
                </p>
              </div>
            </div>
            <div class="form-group mx-sm-3 mb-2">
              <div class="row py-4">
                <input
                  type="text"
                  class="form-control px-3 pt-2"
                  formControlName="logoName"
                />
                <img
                  src="./assets/landing/placeholder.svg"
                  class="placeholder-bg"
                />
                <p class="placeholder-text">
                  <span class="fa fa-image"></span> Logo
                </p>
              </div>
            </div>
            <div class="form-group mx-sm-3 mb-2">
              <div class="row py-4">
                <input
                  type="text"
                  class="form-control px-3 pt-2"
                  formControlName="country"
                />
                <img
                  src="./assets/landing/placeholder.svg"
                  class="placeholder-bg"
                />
                <p class="placeholder-text">
                  <span class="fa fa-globe"></span> País
                </p>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group mx-sm-3 mb-2">
              <div class="row py-4">
                <input
                  type="email"
                  class="form-control px-3 pt-2"
                  formControlName="email"
                />
                <img
                  src="./assets/landing/placeholder.svg"
                  class="placeholder-bg"
                />
                <p class="placeholder-text">
                  <span class="fa fa-user"></span> Email
                </p>
              </div>
            </div>
            <div class="form-group mx-sm-3 mb-2">
              <div class="row py-4">
                <input
                  type="password"
                  class="form-control px-3 pt-2"
                  formControlName="password"
                />
                <img
                  src="./assets/landing/placeholder.svg"
                  class="placeholder-bg"
                />
                <p class="placeholder-text">
                  <span class="fa fa-lock"></span> Contraseña
                </p>
              </div>
            </div>
            <div class="form-group mx-sm-3 mb-2">
              <div class="row py-4">
                <textarea
                  rows="3"
                  class="form-control px-3 pt-2"
                  formControlName="direction"
                ></textarea>
                <img
                  src="./assets/landing/placeholder.svg"
                  class="placeholder-bg"
                />
                <p class="placeholder-text">
                  <span class="fa fa-address-card"></span> Direccion
                </p>
              </div>
            </div>
          </div>
          <div class="form-group mx-sm-3 mb-2">
            <button
              type="button"
              class="boton btn px-4 align-self-center"
              style="background-color: #ffa822"
              (click)="signUp()"
            >
              Registrar
              <span class="fa fa-arrow-right"></span>
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
