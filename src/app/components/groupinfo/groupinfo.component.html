<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <div class="card-page">
        <div class="card-body">
          <div class="row">
            <div class="col-md-12">
              <nav class="d-flex my-3">
                <ol class="breadcrumb">
                  <li class="breadcrumb-item">
                    <a (click)="breadcrumb(0)">{{ structService.org[1] }}</a>
                  </li>
                  <li
                    class="breadcrumb-item"
                    *ngIf="structService.structureFlow.length >= 1"
                  >
                    <a (click)="breadcrumb(1)">{{
                      structService.structureFlow[0].name
                    }}</a>
                  </li>
                  <li
                    class="breadcrumb-item"
                    *ngIf="structService.structureFlow.length >= 2"
                  >
                    <a (click)="breadcrumb(2)"
                      >{{ structService.structureFlow[1].name }}
                      {{ structService.structureFlow[1].groupNumber }}</a
                    >
                  </li>
                  <li
                    class="breadcrumb-item"
                    *ngIf="structService.structureFlow.length >= 3"
                  >
                    <a>{{ structService.structureFlow[2].name }}</a>
                  </li>
                </ol>
              </nav>
            </div>

            <div class="col-md-12">
              <h1 *ngIf="this.structService.bossType != 'Monitor'" class="col-md-12 scrollable">Jefatura</h1>
              <h1 *ngIf="this.structService.bossType == 'Monitor'" class="col-md-12 scrollable">Monitor</h1>
            </div>
            <div class="col-md-12">
              
              <div class="row d-flex">
                <div
                  class="col-md-4" 
                  style="margin-top: 10px" 
                  *ngIf="2 > structService.bossList.length" 
                >
                </div>
              
                <div
                  class="col-sm-5 col-md-4"
                  *ngFor="let boss of structService.bossList"
                  >
                  <div class="element">
                    <div
                      class="row d-flex justify-content-between align-items-center"
                    >
                      <div class="col-md-5 mx-2">
                      <span>{{ boss.name }}</span>
                      </div>
                    </div>
                    <div class="col-md-6 d-flex align-items-center">
                    </div>
                  </div>
                </div>
            </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-12 scrollable"><h1>Miembros</h1></div>
            <div class="col-md-12">
              <div class="row d-flex">
                <div
                  class="col-sm-5 col-md-4"
                  *ngFor="let member of structService.memberList"
                >
                  <div class="element">
                    <div
                      class="row d-flex justify-content-between align-items-center"
                    >
                      <div
                        class="col-md-5 mx-2"
                        (click)="getMemberInfo(member)"
                      >
                        <span>{{ member.name }}</span>
                      </div>
                      <div class="col-md-6 d-flex align-items-center">
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
